<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0606937758.js" crossorigin="anonymous"></script>
    <script src="profile.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">
    <title>GitHub</title>
</head>

<body>
    <main id="profile"></main>
    <section id="repos">
        <h1 class="header">Repos</h1>
        <div class="repos_container"></div>
    </section>
    <div id="pagination">
        <div class="number_buttons">
            <button class="prev" disabled><i class="fa-solid fa-chevron-left"></i></button>
            <div class="number_buttons" id="number_buttons"></div>
            <button class="next"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <div class="perpage_button">
            <label for="perpage">Pages</label>
            <input type="number" name="perpage" id="perpage" min="1" max="100">
        </div>
    </div>
</body>

</html>
